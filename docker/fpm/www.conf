[www]

; Pool name
user = www
group = www

; Socket configuration for high performance
listen = 9000
listen.backlog = 16384
listen.owner = www
listen.group = www
listen.mode = 0660

; Process management - максимальная готовность к нагрузке
pm = dynamic
pm.max_children = 400
pm.start_servers = 200
pm.min_spare_servers = 100
pm.max_spare_servers = 200
pm.max_requests = 500
pm.process_idle_timeout = 5s

; Performance optimizations - более агрессивные таймауты
request_terminate_timeout = 30s
request_slowlog_timeout = 5s
slowlog = /var/log/php-fpm-slow.log

; Memory and resource limits
rlimit_files = 65536
rlimit_core = unlimited

; Status and ping pages for monitoring
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = "pong"

; Security
security.limit_extensions = .php

; Environment variables
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Logging
access.log = /var/log/php-fpm-access.log
access.format = "%R - %u %t \"%m %r\" %s %f %{mili}d %{kilo}M %C%%"

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no

; PHP configuration for high performance - более агрессивные настройки
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 30
php_admin_value[max_input_time] = 30
php_admin_value[post_max_size] = 32M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[max_input_vars] = 3000

; OPcache optimizations - максимальная производительность
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 32
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.enable_file_override] = 1
php_admin_value[opcache.optimization_level] = 0x7FFFBFFF
php_admin_value[opcache.save_comments] = 0
php_admin_value[opcache.consistency_checks] = 0

; Error logging
php_admin_value[log_errors] = on
php_admin_value[error_log] = /var/log/php-errors.log
php_admin_flag[display_errors] = off
