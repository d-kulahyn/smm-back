# Оптимизированная конфигурация Nginx для сотен тысяч RPS
user nginx;

# Автоматическое определение количества worker процессов
worker_processes auto;

# Привязка worker процессов к CPU ядрам для лучшей производительности
worker_cpu_affinity auto;

# PID файл
pid /var/run/nginx.pid;

# Оптимизации для высокой нагрузки
worker_rlimit_nofile 200000;

events {
    # Использование эффективного метода обработки соединений
    use epoll;

    # Максимальное количество соединений на worker
    worker_connections 65535;

    # Принимать несколько соединений одновременно
    multi_accept on;

    # Отключение accept_mutex для высокой нагрузки
    accept_mutex off;

    # Размер хеш-таблицы для accept_mutex
    accept_mutex_delay 200ms;
}

http {
    # Базовые MIME типы
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # DNS resolver для Docker (внутренний Docker DNS)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Оптимизации производительности
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    # Отключение версии nginx в заголовках (безопасность)
    server_tokens off;

    # Оптимизация хеш-таблиц
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 2048;
    types_hash_max_size 4096;
    variables_hash_max_size 2048;
    variables_hash_bucket_size 128;

    # Буферизация и размеры для высокой нагрузки
    client_body_buffer_size 256k;
    client_header_buffer_size 16k;
    large_client_header_buffers 8 16k;
    client_max_body_size 100m;

    # Агрессивные таймауты для освобождения соединений
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 30s;
    keepalive_requests 1000;
    reset_timedout_connection on;

    # Сжатие для экономии пропускной способности
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;

    # Оптимизированное логирование
    log_format optimized '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Минимальное логирование для производительности
    access_log /var/log/nginx/access.log optimized buffer=64k flush=1s;
    error_log /var/log/nginx/error.log warn;

    # Отключение логирования для healthcheck
    map $request_uri $loggable {
        ~/nginx_health 0;
        ~/socket.io.*transport=polling 0;
        default 1;
    }

    # Кеширование открытых файлов
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Оптимизация FastCGI
    fastcgi_cache_path /tmp/nginx_fastcgi_cache levels=1:2 keys_zone=fcgi_cache:256m inactive=1h max_size=2g;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout invalid_header http_500;
    fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

    # Оптимизация прокси кеша
    proxy_cache_path /tmp/nginx_proxy_cache levels=1:2 keys_zone=proxy_cache:256m inactive=1h max_size=2g;
    proxy_temp_path /tmp/nginx_proxy_temp;

    # Настройки прокси для высокой производительности
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Rate limiting зоны для экстремальных нагрузок
    limit_req_zone $binary_remote_addr zone=login:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api:50m rate=10000r/s;
    limit_req_zone $binary_remote_addr zone=socket:30m rate=5000r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=20000r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Подключение конфигураций виртуальных хостов
    include /etc/nginx/conf.d/*.conf;
}
